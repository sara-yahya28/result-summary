<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="container">

        <div id="first">
            <p class="light">Your Result</p>
            <div class="result">
                <h1>76</h1>
                <p class="light">of 100</p>
            </div>
            <h2>Great</h2>
            <p id="define" class="light">You scored higher than 65% of the people who have taken this test.</p>
        </div>
        <div id="second">
            <p id="Summary">Summary</p>
            <div class="stats">
                <div id="one">
                    <i class="fa-solid fa-bolt" id="bolt"></i>
                    <p>Reaction</p>
                    <p>
                        <span>80</span>
                        <span class="total">/ 100</span>
                    </p>
                </div>
                <div id="two">
                    <i class="fa-solid fa-brain" id="brain"></i>
                    <p>Memory</p>
                    <p>
                        <span>92</span>
                         <span class="total">/ 100</span>
                    </p>
                </div>
                <div id="three">
                    <i class="fa-solid fa-comment" id="comment"></i>
                    <p>Verbal</p>
                    <p>
                        <span>61</span>
                        <span class="total">/ 100</span>
                    </p>
                </div>
                <div id="four">
                    <i class="fa-solid fa-eye" id="eye"></i>
                    <p>Visual</p>
                    <p>
                        <span>73</span>
                        <span class="total">/ 100</span>
                    </p>
                </div>
            </div>
            <input type="button" value="Continue" id="continue">
        </div>

    </div>
</body>

</html>
